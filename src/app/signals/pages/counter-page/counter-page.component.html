<h1>Counter : {{ counter() }}</h1>
<hr>
<h2>Square Counter {{ squareCounter() }}</h2>
<hr>

<button (click)="incrementCounter(1)" class="btn btn-primary">+1</button>
&nbsp;
<button (click)="decrementCounter(1)" class="btn btn-primary">-1</button>
&nbsp;
<button (click)="resetCounter()" class="btn btn-primary">Reset</button>
<p>counter-page works!</p>
